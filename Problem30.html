	</body>
	<script>
        var exponent = 5;
        var totalSum = 0;
        
        for (var i = 2; i < 1000000; i++){
            var sum = getSumOfPowers(i,exponent);
            if (sum == i){
                console.log("Found: " + i);
                totalSum += sum;
            }
        }
        
        console.log("The total sum is: " + totalSum);
        
        
        
        function getSumOfPowers(n, exp){
            var str = n + "";
            var res = 0;
            for (var i = 0; i < str.length; i++){
                res += Math.pow(str.charAt(i),exp);
            }
            return res;
        }
        
		
	</script>
