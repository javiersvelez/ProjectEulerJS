    <h1>Problem 2</h1>

<script>
    function log(args) {
        console.log(args);
    }

    //start time
    console.time("stopwatch");
    var largest = 0;
    var max = 600851475143;

    var n = 0;
    while (n < max) {
        if (max % n == 0) {
            if (isPrime(n)) {
                if (n > largest){
                    largest = n;
                    console.log("New largest prime factor: " + largest)
                }
            }
        }
        n++
    }


    //end time
    console.timeEnd("stopwatch");


    function isPrime(n) {
        if (n == 1) {
            return false;
            // 1 is not prime
        }
        if (n < 4) {
            return true;
            // 2 and 3 are both prime
        }
        if ((n % 2) == 0) {
            return false;
            // exclude even numbers
        }
        if (n < 9) {
            return true;
            //we have already excluded 4, 6, and 8.
        }
        if ((n % 3) == 0) {
            return false;
            // exclude remaining multiples of 3
        }
        var r = Math.floor(Math.sqrt(n));
        var f = 5;

        while (f <= r) {
            if ((n % f) == 0) {
                return false;
            }
            if ((n % (f + 2)) == 0) {
                return false;
            }
            f = f + 6;
        }

        return true;
        // (in all other cases)
    }
</script>
