<html>
	<script>
	var finish = false;
	var n = 0;
	
	while(!finish){
		n++;
		if(n % 20 == 0){
			if (n % 19 == 0){
				if (n % 18 == 0){
					if (n % 17 == 0){
						if (n % 16 == 0){
							if (n % 15 == 0){
								if (n % 14 == 0){
									if (n % 13 == 0){
										if (n % 12 == 0){
											if (n % 11 == 0){
												if (n % 9 == 0){
														finish = true;
													}
					
												}
											}
										}
									}
								}
							}
						}
					}
				}	
			}
		}
	
	console.log ("The Least Common Multiple is: " + n);
	

	</script>
</html>
