<html>
	<body>
		<h1>Problem </h1>
	</body>
	<script>
	
	function isPrime(n) {
	if (n == 1) {
		return false;
		// 1 is not prime
	}
	if (n < 4) {
		return true;
		// 2 and 3 are both prime
	}
	if ((n % 2) == 0) {
		return false;
		// exclude even numbers
	}
	if (n < 9) {
		return true;
		//we have already excluded 4, 6, and 8.
	}
	if ((n % 3) == 0) {
		return false;
		// exclude remaining multiples of 3
	}
	var r = Math.floor(Math.sqrt(n));
	var f = 5;

	while (f <= r) {
		if ((n % f) == 0) {
			return false;
		}
		if ((n % (f + 2)) == 0) {
			return false;
		}
		f = f + 6;
	}

	return true;
	// (in all other cases)
}


console.log("Starting...");
var sum = 0;

for (var i = 0 ; i < 2000001; i++){
	if (isPrime(i)){
		sum += i;
	}
}	


console.log("The sum is: " + sum);
		
	</script>
</html>
