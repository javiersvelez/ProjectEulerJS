<html>
	<script>
	function isPrime (n){
        if (n == 1) {
            return false; // 1 is not prime
        }
        if (n < 4) {
            return true; // 2 and 3 are both prime
        }
        if ((n % 2) == 0) {
            return false; // exclude even numbers
        }
        if (n < 9) {
            return true; //we have already excluded 4, 6, and 8.
        }
        if ((n % 3) == 0) {
            return false; // exclude remaining multiples of 3
        }
        var r = Math.floor(Math.sqrt(n));
        var f = 5;

        while (f <= r) {
            if ((n % f) == 0) {
                return false;
            }
            if ((n % (f + 2)) == 0) {
                return false;
            }
            f = f + 6;
        }

        return true; // (in all other cases)
    }
    
    
    var number = 0;
    var count = 0;
    var finish = false;
    
    while(!finish){
    	number++;
    	
    	if (isPrime(number)){
    		count++;
    		//console.log("" + count + " Prime: " + number);
    		if (count == 10001){
    			finish = true;
    		}
    		
    	}
    	
    }
    
    console.log ("The 10001 prime number is: " + number);
    

	
	</script>
</html>
